<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tower Defence</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Changa+One&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      font-family: 'Changa One', cursive;
    }
  </style>
</head>
<body>
  <div style="position: relative; display: inline-block">
    <canvas id="gameCanvas" width="1280" height="768"></canvas>
    <div
      id="gameOver"
      style="
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        display: none;
        align-items: center;
        justify-content: center;
        font-size: 72px;
        color: white;
        -webkit-text-stroke: 3px black;
      "
    >
      GAME OVER
    </div>
    <div
      style="
        position: absolute;
        top: 0;
        right: 0;
        width: 400px;
        height: 80px;
        background: linear-gradient(
          to left bottom,
          rgba(0, 0, 0, 0.8),
          rgba(0, 0, 0, 0),
          rgba(0, 0, 0, 0)
        );
      "
    ></div>
    <div
      style="
        position: absolute;
        top: 4px;
        right: 8px;
        font-size: 36px;
        color: white;
        -webkit-text-stroke: 2px black;
        display: flex;
        align-items: center;
      "
    >
      <!-- coins -->
      <div style="display: flex; align-items: center; margin-right: 20px">
        <svg
          style="width: 25px; color: gold; margin-right: 5px"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
          fill="currentColor"
        >
          <!-- ... (truncated for brevity) ... -->
        </svg>
        <div id="coins">100</div>
      </div>
      <!-- hearts -->
      <div style="display: flex; align-items: center">
        <svg
          style="width: 35px; color: red; margin-right: 5px"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <!-- ... (truncated for brevity) ... -->
        </svg>
        <div id="hearts">5</div>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const c = canvas.getContext('2d');

    canvas.width = 1280;
    canvas.height = 768;

    c.fillStyle = 'white';
    c.fillRect(0, 0, canvas.width, canvas.height);
  </script>

  <script src="js/placementTilesData.js"></script>
  <script src="js/waypoints.js"></script>
  <script src="js/classes/Sprite.js"></script>
  <script src="js/classes/Building.js"></script>
  <script src="js/classes/Enemy.js"></script>
  <script src="js/classes/PlacementTile.js"></script>
  <script src="js/classes/Projectile.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
